<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Titulo Noticia" labelPlacement="floating" placeholder="Ingrese un Titulo" [(ngModel)]="titulo
    "></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Texto de la noticia" labelPlacement="floating" placeholder="Ingrese un texto" [(ngModel)]="texto"></ion-input>
  </ion-item>
  <ion-button color="success" (click)="agregar()">Modificar Noticia</ion-button>
  <ion-button color="warning" [routerLink]="['/listar']">ir pagina inicio</ion-button>
</ion-content>
